<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

</head>
<body>
<!-- criação do cabeçalho -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Sobre mim</a></li>
        <li><a href="formacao.html">Formação</a></li>
        <li><a href="portfolio.html">Portfólio</a></li>
        <li><a href="contato.html" class="selecionado">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- Conteudo principal -->
  <main class="centralizar">
    <div class="aviso-pc"> <!-- criação de aviso para pcs -->
      <p>Este site foi desenvolvido com foco em visualização em dispositivos móveis. Recomendamos o uso em celulares.</p>
      <img src="img/hamesti.jpeg" alt="hamesti">     
    </div>
    <h1>Contato</h1>
    <p>Preencha os campos abaixo para entrar em contato comigo:</p>

    <!-- Formulário -->
    <form class="form-contato">
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome" required placeholder="fulano"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required placeholder="fulano@gmail.com"><br><br>

      <label for="mensagem">Mensagem:</label><br>
      <textarea id="mensagem" name="mensagem" rows="5" required placeholder="olá"></textarea><br><br>

      <button type="submit">Enviar</button>
    </form>
  </main>
  
  <footer> <!-- aqui indico o fim da pagina -->
    <p>&copy; 2025 - Darley Santos</p>
  </footer>

</body>
